<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="page-content">
      <div class="card-box">
        <div class="card-img-box">
          <img
            alt="Women working and talking together in a cafe setting"
            class="card-img"
            src="./images/image-header-desktop.jpg"
            srcset="./images/image-header-desktop.jpg 320px, ./images/image-header-mobile.jpg 576px"
          />
        </div>
        <div class="card-desc">
          <h1 class="card-intro">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>

          <p class="card-statement">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card-info">
          <h2 class="info-header">
            10k+ <span class="info-subheader">companies</span>
          </h2>
          <h2 class="info-header">
            314 <span class="info-subheader">templates</span>
          </h2>
          <h2 class="info-header">
            12M+ <span class="info-subheader">queries</span>
          </h2>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        <div>Coded by <a href="#">Your Name Here</a>.</div>
      </div>
    </div>
  </body>
</html>
